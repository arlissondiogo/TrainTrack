<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TrainTrack</title>
    <link
      rel="icon"
      href="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-casal-de-aptidao_114360-24280.jpg?t=st=1741560506~exp=1741564106~hmac=c478a932fc9d3182c1873e666e8a324f02f6af6f3d39b69674b460d0979e2aa6&w=740"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg flex w-full max-w-4xl">
      <div class="w-1/2 p-10 flex flex-col items-center justify-center">
        <h1 class="text-2xl font-bold text-green-600 mb-2 text-center">
          Acompanhe seus treinos e evolua constantemente, controlando suas
          progressões de cargas com precisão.
        </h1>
        <img
          class="mb-4"
          height="200"
          src="assets/treino.png"
          alt="Ilustração de pessoas caminhando"
          width="250"
        />
      </div>
      <div class="w-1/2 bg-green-600 p-10 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
          <div class="flex items-center justify-center mb-6">
            <img
              alt="Logo"
              class="mr-2"
              height="50"
              src="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-casal-de-aptidao_114360-24280.jpg?t=st=1741560506~exp=1741564106~hmac=c478a932fc9d3182c1873e666e8a324f02f6af6f3d39b69674b460d0979e2aa6&w=740"
              width="50"
            />
            <span class="text-2xl font-bold text-green-900"> TrainTrack </span>
          </div>
          <h3 class="text-xl font-semibold text-center mb-6">Bem Vindo</h3>
          <form>
            <div class="mb-4">
              <label class="block text-gray-700" for="email"> Email </label>
              <input
                class="w-full px-3 py-2 border rounded-lg"
                id="email"
                placeholder="email@example.com"
                type="email"
              />
            </div>
            <div class="mb-4">
              <label class="block text-gray-700" for="password"> Senha </label>
              <input
                class="w-full px-3 py-2 border rounded-lg"
                id="password"
                placeholder="Insira sua senha"
                type="password"
              />
            </div>
            <div class="flex items-center justify-between mb-4">
              <label class="flex items-center">
                <input class="form-checkbox" type="checkbox" />
                <span class="ml-2 text-gray-700"> Manter conectado </span>
              </label>
              <a class="text-green-600" href="#"> Recuperar senha </a>
            </div>
            <div class="flex space-x-4">
              <a href="home.html" class="w-full">
                <button
                  class="w-full bg-green-600 text-white py-2 rounded-lg"
                  type="button"
                >
                  Faça Login
                </button>
              </a>
              <a href="register.html" class="w-full">
                <button
                  class="w-full bg-green-100 text-green-700 py-2 rounded-lg"
                  type="button"
                >
                  Cadastre-se
                </button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
