<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>TrainTrack</title>
    <link
      rel="icon"
      href="https://img.freepik.com/vetores-gratis/ilustracao-do-conceito-de-casal-de-aptidao_114360-24280.jpg?t=st=1741560506~exp=1741564106~hmac=c478a932fc9d3182c1873e666e8a324f02f6af6f3d39b69674b460d0979e2aa6&w=740"
      type="image/x-icon"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white rounded-lg shadow-lg flex max-w-4xl w-full">
      <div class="w-1/2 p-10">
        <div class="flex items-center mb-8">
          <div
            class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center"
          >
            <i class="fas fa-leaf text-white"> </i>
          </div>
          <h1 class="ml-2 text-2xl font-semibold">TrainTrack</h1>
        </div>
        <h2 class="text-3xl font-semibold mb-2">Crie sua conta</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700"> Seu nome completo </label>
            <input
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="Nome e sobrenome"
              type="text"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700"> Email </label>
            <input
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="seu@email.com"
              type="email"
            />
          </div>
          <div class="mb-4">
            <label class="block text-gray-700"> Senha </label>
            <input
              class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
              placeholder="********"
              type="password"
            />
          </div>
          <a href="home.html">
            <button
              class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-300"
              type="submit"
            >
              Criar conta
            </button>
          </a>
        </form>
        <a href="index.html">
          <button
            class="w-full mt-4 text-green-500 py-2 rounded-lg font-semibold border border-green-500 hover:bg-purple-50 transition duration-300"
          >
            JÃ¡ tem uma conta? Entre
          </button>
        </a>
      </div>
      <div
        class="w-1/2 bg-white-50 rounded-r-lg flex items-center justify-center p-10"
      >
        <img
          alt="Illustration of a man in a suit sitting on colorful blocks with various icons like a shield, piggy bank, and megaphone"
          height="400"
          src="assets/treino.png"
          width="400"
        />
      </div>
    </div>
  </body>
</html>
